<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: "Roboto", sans-serif;
        background-color: #f2f2f2;
        color: #333;
      }

      h2 {
        color: #004d40;
      }

      .contacts,
      .category-choice,
      .names {
        display: flex;
        justify-content: left;
        gap: 10%;
        width: 100%;
        margin-bottom: 10px;
        flex-wrap: wrap;
      }

      .dates {
        display: flex;
        flex-wrap: wrap;
        margin: 10px;
        gap: 10%;
      }

      .form-section {
        margin-bottom: 20px;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 600px;
      }

      .form-section input[type="text"],
      .form-section input[type="date"],
      .form-section textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: "Roboto", sans-serif;
      }

      .form-section textarea {
        width: 50%;
      }

      .pretty-placeholder::placeholder {
        color: #999;
        font-style: italic;
        width: 100%;
      }

      .pretty-dropdown {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f1f1f1;
        font-family: "Roboto", sans-serif;
      }

      .form-section button {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .form-section button:hover {
        background-color: #45a049;
      }

      @media (max-width: 600px) {
        .form-section {
          width: 50%;
        }
      }
    </style>
  </head>
  <body>
    <h2>Hardware Request Form</h2>

    <div class="form-section">
      <label class="main-label">Personal details:</label><br />
      <div class="personal-details">
        <div class="names">
          <div class="first-name">
            <label for="firstName">Name:</label><br />
            <input
              type="text"
              id="firstName"
              placeholder="First Name"
              class="pretty-placeholder"
            /><br /><br />
          </div>
          <div class="last-name">
            <label for="lastName">Surname:</label><br />
            <input
              type="text"
              id="lastName"
              placeholder="Last Name"
              class="pretty-placeholder"
            />
          </div>
        </div>
        <div class="contacts">
          <div class="email">
            <label for="email">Email:</label><br />
            <input
              type="text"
              id="email"
              placeholder="Email"
              class="pretty-placeholder"
            /><br /><br />
          </div>
          <div class="telephone">
            <label for="telephone">Telephone number:</label><br />
            <input
              type="text"
              id="telephone"
              placeholder="Telephone number"
              class="pretty-placeholder"
            /><br /><br />
          </div>
        </div>
      </div>
    </div>

    <div class="form-section">
      <label class="main-label">Choose a category:</label><br />
      <div class="category-choice">
        <div id="categories">
          <div>
            <select name="category" class="pretty-dropdown">
              <option value="CPU">CPU</option>
              <option value="RAM">RAM</option>
              <option value="ROM">ROM</option>
              <option value="Motherboards">Motherboards</option>
              <option value="Cooling">Cooling</option>
              <option value="Chasis">Chasis</option>
              <option value="GPU">GPU</option>
              <option value="PSU">PSU</option>
              <option value="Cables">Cables</option>
              <option value="Others">Others</option>
            </select>
            <input
              type="text"
              placeholder="Model name"
              class="pretty-placeholder model-choice"
            />
          </div>
        </div>
      </div>
      <button onclick="addCategory()">+</button>
    </div>

    <div class="form-section">
      <label class="main-label">Other Software:</label><br />
      <textarea
        rows="4"
        cols="50"
        placeholder="Please mention with full details"
        class="pretty-placeholder"
      ></textarea>
    </div>

    <div class="form-section">
      <label class="main-label">Other Services:</label><br />
      <textarea
        rows="4"
        cols="50"
        placeholder="PC assembly"
        class="pretty-placeholder"
      ></textarea>
    </div>

    <div class="form-section">
      <div class="dates">
        <div class="dates-left">
          <label class="main-label">Date submitted:</label><br />
          <input
            type="date"
            id="dateSubmitted"
            onchange="setDeliveryDate()"
            class="pretty-placeholder"
          /><br /><br />
        </div>
        <div class="dates-right">
          <label class="main-label">Estimated Date of Delivery:</label><br />
          <input type="date" id="dateDelivery" readonly />
        </div>
      </div>
    </div>

    <div class="form-section">
      <button onclick="submitForm()">Submit</button>
    </div>

    <footer class="rights">
      <p>IU Student, Nikolay Fedotov, 2023</p>
    </footer>

    <script>
      function addCategory() {
        var div = document.createElement("div");
        div.innerHTML =
          '<select name="category" class="pretty-dropdown">' +
          '<option value="CPU">CPU</option>' +
          '<option value="RAM">RAM</option>' +
          '<option value="ROM">ROM</option>' +
          '<option value="Motherboards">Motherboards</option>' +
          '<option value="Cooling">Cooling</option>' +
          '<option value="Chasis">Chasis</option>' +
          '<option value="GPU">GPU</option>' +
          '<option value="PSU">PSU</option>' +
          '<option value="Cables">Cables</option>' +
          '<option value="Others">Others</option>' +
          "</select>" +
          '<input type="text" placeholder="Model name">';
        document.getElementById("categories").appendChild(div);
      }

      function submitForm() {
        // Add the logic here to handle the form submission
        alert("Form submitted successfully!");
      }

      function setDeliveryDate() {
        var deliveryDate = new Date(
          document.getElementById("dateSubmitted").value
        );
        deliveryDate.setDate(deliveryDate.getDate() + 6);
        var year = deliveryDate.getFullYear();
        var month = String(deliveryDate.getMonth() + 1).padStart(2, "0");
        var day = String(deliveryDate.getDate()).padStart(2, "0");
        document.getElementById(
          "dateDelivery"
        ).value = `${year}-${month}-${day}`;
      }
    </script>
  </body>
</html>
